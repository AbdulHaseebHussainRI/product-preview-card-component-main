<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-child">
          <picture class="card__image">
            <source
              srcset="images/image-product-mobile.jpg"
              media="(max-width: 580px)"
            />
            <img
              class="card__image"
              src="images/image-product-desktop.jpg"
              alt="perfume product image"
            />
          </picture>
        </div>
        <div class="card__product_summary card-child">
          <h2 class="card__category">Perfume</h2>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__prices">
            <div class="card__new_price"><p>$149.99</p></div>
            <div class="card__old_price">
              <p><s>$169.99</s></p>
            </div>
          </div>
          <div class="card__add_to_cart">
            <img
              class="card_add_to_cart_image"
              src="images/icon-cart.svg"
              alt="add to cart icon"
            />
            <a>Add to Cart</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
